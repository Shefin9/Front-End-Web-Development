<h3>FORM FOR STUDENT COUNCIL<h3><br />

  <form>

  </div>
  <div class="form-group">

  <h4>CHOOSE THE COUNCIL</h4>
</div>
<div class="form-check">

 <label for="exampleFormControlTextarea1">WHY DO YOU WANT TO JOIN COUNCIL</label>
