<title>Zara | Create Account</title>

<br>

<h2 class="fontstimes font-weight-bold"><center>Z A R A</center></h2>
<hr>
<h4 class="fontstimes"><center>CREATE AN ACCOUNT</center></h4>
<br>
<br>
<body>
  <div align="center">
  <form>

<div class="col-sm-4">
  <p class="fontstimes">PERSONAL DETAILS</p>
  <hr>

    <div class="form-group">
      <label class="fontstimes cent" for="inputEmail4"><center>Email</center></label>
      <input type="email" class="form-control " id="inputEmail4" placeholder="Email">
    </div>

    <div class="form-group">
      <label class="fontstimes cent" for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
<br>
<br>
<p class="fontstimes">ADDRESS</p>
<hr>

  <div class="form-group">
    <label class ="fontstimes cent" for="inputAddress">House Details</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>

  <div class="form-group">
    <label class ="fontstimes cent" for="inputAddress">Street/Landmark</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>




  <div class="form-row">

    <div class="form-group col-md-4">
      <label class ="fontstimes cent">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <div class="form-group col-md-4">
      <label class="fontstimes" for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>
          MUMBAI
          DELHI
          HYDERABAD
          CHENNAI
        </option>
      </select>
    </div>

   <div class="form-group col-md-2">
      <label class="fontstimes cent" for="inputPincode">Pincode</label>
      <input type="text" class="form-control" id="inputPincode">
    </div>

    <div class="form-group col-md-2">
       <label class="fontstimes">Zip</label>
       <input type="text" class="form-control" id="inputZip">
     </div>

  </div>
  <br>
   <br>
<p class="fontstimes">CONTACT DETAILS</p>
<hr>
  <div class="form-group">
    <label class="fontstimes cent" for="inputContact No.">Phone Number</label>
    <input type="text" class="form-control cent" id="inputContact No." placeholder="XXXXXXXXXX">
  </div>


</div>
<br>
<br>

  <button type="submit" class="btn btn-secondary fontstimes">CREATE</button>
</form>
</div>
<br>
<br>

</body>
